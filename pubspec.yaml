name: tagteamprod
description: Destroy GroupMe

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  firebase_messaging: ^10.0.4
  firebase_core: ^1.4.0
  firebase_storage: ^10.0.1
  provider: ^5.0.0
  intl: ^0.17.0
  path: ^1.8.0
  http: ^0.13.3
  image_picker: ^0.8.3
  flutter_linkify: ^5.0.2
  url_launcher: ^6.0.9
  image_gallery_saver: ^1.6.9
  share_plus: ^2.1.4
  shared_preferences: ^2.0.6
  firebase_dynamic_links: ^2.0.8
  flutter_launcher_icons: ^0.9.1

  # gallery_saver: ^2.1.3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: 'launcher_icon'
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/images/tagteambackgroundfinal.png'
  image_path_ios: 'assets/images/paddedLogo.png'
  adaptive_icon_background: '#172A3A'
  adaptive_icon_foreground: 'assets/images/iosLogo.png'

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - assets/images/
  uses-material-design: true
